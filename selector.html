<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("ul li").css("float","left");	
	$(".t1").click(function(){
		$("ul li:first").css("background-color","red");
	});
	$(".t2").click(function(){
		$("ul#menu li:first").css("background-color","blue");
	});
	$(".t3").click(function(){
		$("ul#menu.intro li:first").css("background-color","green");
	});	
	$(".t4").click(function(){
		$("[src='images/0.jpg']").css("border","solid 3px red");
		$("[src^='images/1.jpg']").css("border","solid 3px blue");
		$("[src$='images/2.jpg']").css("border","solid 3px green");
		$("[src$='images/3.jpg']").css("border","solid 3px yellow");
	});	
});
</script>

</head>

<body>
<button class="t1">Test1</button>
<button class="t2">Test2</button>
<button class="t3">Test3</button>
<button class="t4">Test4</button>
<ul id="menu" class="intro">
<li>aaaaa</li>
<li>bbbbb</li>
<li>ccccc</li>
<li>ddddd</li>
<li>eeeee</li>
<li>fffff</li>
<li>ggggg</li>
<li>hhhhh</li>
<li><img src="images/0.jpg" /></li>
<li><img src="images/1.jpg" /></li>
<li><img src="images/2.jpg" /></li>
<li><img src="images/3.jpg" /></li>
</ul>
</body>
</html>
