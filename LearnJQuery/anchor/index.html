<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../../jquery-1.8.2.min.js"></script>
    <style type="text/css">
        .step {
            width: 100px;
            border: solid 2px blue;
            background-color: gray;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    for (var i = 0; i < 10; i++) {
        var step = $("<div></div>").addClass("step").html("Step " + i);
        step.click(function(){
            var scrollTop = $(this).next().next().offset().top;
            console.log(scrollTop);
            $(window).scrollTop(scrollTop);
        });
        $("#blank-template").clone();
        var blank = $("<div style=\"height: 100px;\"></div>");
        $("body").append(step).append(blank);
    }
</script>
</body>
</html>
