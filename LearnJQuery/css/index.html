<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../../jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        (function ($) {
            $().ready(function () {
                $("div").click(function () {
                    $(this).css({
                        width: function (index, value) {
                            return parseFloat(value) * 1.2;
                        },
                        height: function (index, value) {
                            return parseFloat(value) * 1.2;
                        }
                    });
                });
            });
        })(jQuery);
    </script>
    <style type="text/css">
        div {
            border: solid 1px blue;
        }
    </style>
</head>
<body>
<div>
    <p>Hello World</p>

    <p>Hello World</p>

    <p>Hello World</p>

    <p>Hello World</p>

    <p>Hello World</p>

    <p>Hello World</p>

    <p>Hello World</p>

    <p>Hello World</p>

    <p>Hello World</p>
</div>
</body>
</html>
