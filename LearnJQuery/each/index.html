<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>each</title>
    <script type="text/javascript" src="../../jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        var data = ["aaaaaaa", "bbbbbbb", "ccccccccc"];
        (function ($) {
            $().ready(function () {
                $("#list p").each(function (i) {
                    $(this).html($(this).html() + i);
                    $(this).click(function () {
                        $(this).remove();
                    });
                });
            });
        })(jQuery);
    </script>
    <style type="text/css">
        p {
            display: block;
            width: 100px;
            height: 20px;
            text-align: center;
            border: solid 2px blue;
            margin-top: 10px;
            background-color: #888;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="list">
    <p>aaaaaaaa</p>

    <p>aaaaaaaa</p>

    <p>aaaaaaaa</p>

    <p>aaaaaaaa</p>

    <p>aaaaaaaa</p>

    <p>aaaaaaaa</p>

    <p>aaaaaaaa</p>
</div>
</body>
</html>
