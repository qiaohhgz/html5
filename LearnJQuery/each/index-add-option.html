<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>each</title>
    <script type="text/javascript" src="../../jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        var data = [
            {key: "1", value: "flower"},
            {key: "2", value: "car"},
            {key: "3", value: "auto car"}
        ];
        (function ($) {
            $().ready(function () {
                for (var i = 0; i < data.length; i++) {
                    var _k = data[i].key;
                    var _v = data[i].value;
                    var item = $("<p></p>").html(_v).click(function () {
                        alert("key = " + $(this).data("key"));
                    }).data("key", _k);
                    $("#list").append(item);
                }
            });
        })(jQuery);
    </script>
    <style type="text/css">
        p {
            display: block;
            width: 100px;
            height: 20px;
            text-align: center;
            border: solid 2px blue;
            margin-top: 10px;
            background-color: #888;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="list"></div>
</body>
</html>
