<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登陆</title>
</head>
<script type="text/javascript">
    function saveStorage() {
        var v = document.getElementById("inputName").value;
        if (v) {
            sessionStorage.sessionName = v;
            console.log("保存成功");
        }
    }

    window.onload = function () {
        if (sessionStorage.sessionName) {
            var el = document.getElementById("loginName");
            el.innerHTML = "Hello " + sessionStorage.sessionName;
            sessionStorage.clear();
            console.log("删除成功");
        }
    }

</script>

<body>
<label id="loginName"></label>
<input type="text" id="inputName"/>
<button onclick="saveStorage()">登陆</button>
</body>
</html>
