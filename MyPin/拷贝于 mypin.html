<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.shim {position: absolute; background: transparent; top:0; right:0; bottom:0; left:0; width: 100%; height:100px; border: 0;}
</style>
<script type="text/javascript" >
window.onload = function(){
var m = document.getElementById("main");
m = document.getElementById("main");
}
</script>
</head>
<body>
<iframe id="main" name="main" class="shim"></iframe>
<span style="position:absolute; top:100px">
<a href="http://www.baidu.com" target="main">baidu</a>
</span>
</body>
</html>
